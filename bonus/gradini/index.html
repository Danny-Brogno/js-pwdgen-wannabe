    <header>
      <h1 id="lol">Vuoi sapere quante scale fai al giorno?</h1>

    </header>
    <!--__________END HTML__________-->






    <!---__________JavaScript__________-->
    <script type="text/javascript">

    var floor = parseInt(prompt("A quale piano abiti?"));
    var stairsOnEachFloor = 8;
    var stairsPerDay = stairsOnEachFloor * floor;
    var stairsPerWeek = stairsPerDay * 7;

    console.log(floor, stairsPerDay, stairsPerWeek)
    document.getElementById('lol').innerHTML = stairsPerDay;
    document.getElementById('ciao').innerHTML = stairsPerWeek;
