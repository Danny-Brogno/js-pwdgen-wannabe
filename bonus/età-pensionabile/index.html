<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Età pensionabile</title>
  </head>
  <body>


    <!---__________CSS__________-->
    <style>

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

      body {
        background-color: black;
      }

      #lol {
        text-align: center;
        color: white;
        font-size: 70px;
      }

      #ciao {
        text-align: center;
        padding-top: 400px;
        color: white;
        font-size: 70px;
      }
    </style><!---__________END CSS__________-->





    <!--__________HTML__________-->
    <header>
      <h1 id="lol">Vuoi sapere a che età andrai in pensione?</h1>
      <h2 id="ciao">Vuoi sapere il quale anno andrai in pensione?</h2>
    </header>
    <!--__________END HTML__________-->






    <!---__________JavaScript__________-->
    <script type="text/javascript">

    var dateOfBirth = parseInt(prompt("Quando sei nato?"));
    var currentYear = 2021;
    var pensionAge = 65;
    var age = currentYear - dateOfBirth;
    var yearsToPension = pensionAge - age;
    var futurePensionYear = currentYear + yearsToPension;

    console.log(dateOfBirth, currentYear, age, yearsToPension, futurePensionYear);
    document.getElementById('lol').innerHTML = yearsToPension;
    document.getElementById('ciao').innerHTML = futurePensionYear;


    </script>
  </body>
</html>
